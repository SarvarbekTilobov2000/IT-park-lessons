<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Responsive card style layout</h1>
    </div>
    <div class="main">
        <div class="card">
            <img class="avatar" src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cGVyc29ufGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="img">
            <h2>John Watson</h2>
            <p class="status">CEO&Founder</p>
            <p>Oxford university</p>
            <div class="icons">
                <img width="25" height="25" src="https://img.icons8.com/ios/50/instagram-new--v1.png" alt="instagram-new--v1"/>
                <img width="25" height="25" src="https://img.icons8.com/ios/50/twitter--v1.png" alt="twitter--v1"/>
                <img width="25" height="25" src="https://img.icons8.com/ios/50/globe--v1.png" alt="globe--v1"/>
                <img width="25" height="25" src="https://img.icons8.com/ios/50/facebook-new.png" alt="facebook-new"/>
            </div>
            <button>Contact</button>
        </div>
        <div class="card">
            <img class="avatar" src="https://st3.depositphotos.com/1037987/15097/i/600/depositphotos_150975580-stock-photo-portrait-of-businesswoman-in-office.jpg alt="img">
            <h2>Jack Watson</h2>
            <p class="status">CEO&Founder</p>
            <p>Oxford university</p>
            <div></div>
            <button>Contact</button>
        </div>
        <div class="card">
            <img class="avatar" src="https://media.istockphoto.com/photos/portrait-of-handsome-35-year-old-man-at-home-blured-background-picture-id1131148376?k=20&m=1131148376&s=170667a&w=0&h=oYrCFgwHhZL7JCBaBAfbEwZiVIfxACQKNT0EZrE9e4U=" alt="img">
            <h2>Tom Watson</h2>
            <p class="status">CEO&Founder</p>
            <p>Oxford university</p>
            <div></div>
            <button>Contact</button>
        </div>
        <div class="card">
            <img class="avatar" src="https://media.istockphoto.com/photos/smiling-businesswoman-looking-at-camera-webcam-make-conference-call-picture-id1129638608?k=20&m=1129638608&s=612x612&w=0&h=AUoSDsGI9b-f_izlotPYpYb1nQ34YUvIlU6S4B1zJug=" alt="img">
            <h2>Ann Watson</h2>
            <p class="status">CEO&Founder</p>
            <p>Oxford university</p>
            <div></div>
            <button>Contact</button>
        </div>
    </div>
    <div class="footer">
        <h1>Using pure HTML,CSS</h1>
    </div>
</body>
</html>
